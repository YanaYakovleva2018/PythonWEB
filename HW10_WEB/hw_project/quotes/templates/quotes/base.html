<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'quotes/style.css'%}">
    <title>HomeWork</title>
</head>
<body>
    <div class="container">
        <div class="row header-box pt-3 mb-3" >
            <div class="col-md-8">
                <h1>
                    <a href="/" style="text-decoration: none">Quotes to Scrape</a>
                </h1>
            </div>
            <div class="col-md-4">
                <p>
                    {% if user.is_authenticated %}
                    <a href="/users/logout" class="btn btn-light">Logout</a>
                    <a href="{% url 'quotes:new_quote' %}" class="btn btn-info">Add Quote</a>
                    <a href="{% url 'quotes:new_author' %}" class="btn btn-info">Add Author</a>
                    <a href="{% url 'quotes:new_tag' %}" class="btn btn-info">Add Tag</a>
                    {% else %}
                    
                    <a href="/users/signup" class="btn btn-light">Signup</a>
                    <a href="/users/signin" class="btn btn-light">Login</a>
                    {% endif %}
                </p>
            </div>
        </div>
    
    

        {% block content %} {% endblock %}

    </div>
</body>
</html>
